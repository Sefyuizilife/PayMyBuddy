<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="fragments/head.html :: head"></div>

<body>
<main class="p-5">
    <div class="login border border-dark rounded">
        <button class="btn btn-success logo" type="button">Pay My Buddy</button>
        <form class="d-flex login-form p-5" method="POST" th:action="@{/login}">
            <fieldset class="mb-3">
                <div class="alert alert-error alert-warning" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <label class="form-label login-form">
                    <input
                            autofocus
                            class="form-control"
                            name="username"
                            placeholder="Email"
                            required
                            type="email"
                    >
                </label>
            </fieldset>
            <div class="mb-3">
                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="Password"
                            required
                            th:name="password"
                            type="password"
                    >
                </label>
            </div>
            <div class="mb-3 form-check mx-auto">
                <label class="form-check-label " for="exampleCheck1">Remember me</label>
                <input checked class="form-check-input text-center" id="exampleCheck1" type="checkbox">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</main>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
></script>

        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
></script>
</body>
</html>
