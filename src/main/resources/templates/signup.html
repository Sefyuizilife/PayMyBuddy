<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="fragments/head.html :: head"></div>

<body>
<main class="p-5">
    <div class="login border border-dark rounded">
        <button class="btn btn-success logo" type="button">Pay My Buddy</button>
        <form class="d-flex login-form p-5" method="POST" th:action="@{/signup}" th:object="${user}">
            <fieldset class="mb-3">
                <label class="form-label login-form">
                    <input
                            autofocus
                            class="form-control"
                            placeholder="First name"
                            required
                            th:field="*{firstName}"
                            type="text"
                    >
                </label>
                <div
                        class="bg-danger form-label" th:errors="*{firstName}"
                        th:if="${#fields.hasErrors('firstName')}"
                >First
                 Name
                 Error
                </div>

                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="Last name"
                            required
                            th:field="*{lastName}"
                            type="text"
                    >
                </label>
                <div
                        class="bg-danger form-label" th:errors="*{lastName}"
                        th:if="${#fields.hasErrors('lastName')}"
                >Last Name Error
                </div>

                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="Email"
                            required
                            th:field="*{email}"
                            type="email"
                    >
                </label>
                <div class="bg-danger form-label" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email
                                                                                                             Error
                </div>

                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="iban"
                            required
                            th:field="*{iban}"
                            type="text"
                    >
                </label>
                <div class="bg-danger form-label" th:errors="*{iban}" th:if="${#fields.hasErrors('iban')}">iban Error
                </div>

                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="Password"
                            required
                            th:field="*{password}"
                            type="password"
                    >
                </label>
                <div class="bg-danger form-label" th:errors="*{firstName}" th:if="${#fields.hasErrors('password')}">
                    Password Error
                </div>

                <label class="form-label login-form">
                    <input
                            class="form-control"
                            placeholder="Confirm Password"
                            required
                            th:field="*{password}"
                            type="password"
                    >
                </label>
            </fieldset>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</main>
<script
        crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
></script>
</body>
</html>
